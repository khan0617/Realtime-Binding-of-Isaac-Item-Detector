<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isaac Item Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='isaac_favicon.ico') }}">
</head>
<body>
    <div id="header">
        <h1>Binding Of Isaac Item Detector</h1>
        <div id="controls">
            <div class="control-item">
                <label for="confidence-threshold">Confidence Threshold (0 - 1.0):</label>
                <input type="number" id="confidence-threshold" min="0" max="1.0" step="0.01" value="{{ visualization_settings.confidence_threshold }}">
            </div>

            <div class="control-item">
                <label for="bbox-color">Bounding Box Color:</label>
                <input type="color" id="bbox-color" value="{{ visualization_settings.bbox_color }}">
            </div>

            <div class="control-item">
                <label for="bbox-label-color">Label Color:</label>
                <input type="color" id="bbox-label-color" value="{{ visualization_settings.bbox_text_color }}">
            </div>
        </div>
    </div>

    <div id="main-container">
        <!-- left side: video stream -->
        <div id="video-container">
            <div id="images-container"></div>
        </div>
        <!-- right side: detected items list -->
        <div id="items-container">
            <h2>Recently Detected Items</h2>
            <div id="item-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
